<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <title>Редактирование статьи</title>
    </a>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<section class="py-3 text-center container">
    <div class="container mt-5 mb-5">
        <h1>Редактирование статьи</h1>
        <div th:each="el : ${post}">
        <form method="post">
            <p><textarea rows="1" cols= "100"  name="title" placeholder="Введите название статьи" class="from-control" th:text="${el.title}" /></p>
            <p><textarea rows="1" cols= "100"  name="anons" placeholder="Введите анонс статьи" class="from-control" th:text="${el.title}" /></p>
            <p><textarea rows="10" cols= "100" name="full_text" placeholder="Введите текст статьи" class="from-control" th:text="${el.title}" /></p>
           <button type="submit" class="btn btn-success">Обновить</button>
        </form>
        </div>
    </div>
</section>
</body>
</html>
